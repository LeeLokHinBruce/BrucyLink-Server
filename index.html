<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="text/x-icon"
        href="https://img.freepik.com/free-vector/coffee-shop-logo-food-business-template-branding-design-vector-espresso-yourself-text_53876-136278.jpg?t=st=1654909900~exp=1654910500~hmac=fc2e56eb393523ad8e1a12f34e46cbb5fcc712c7fdf99305f70e99ab86f032ac&w=740">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Coffee Time - Home</title>
</head>

<body>
    <!-- start of Navbar -->
    <app-navbar></app-navbar>
    <!-- end of Navbar -->

    <!-- start of main banner -->
    <section class="jumbotron jumbotron-fluid"
        style="background: url(https://images.pexels.com/photos/583001/pexels-photo-583001.jpeg?cs=srgb&dl=pexels-lukas-583001.jpg&fm=jpg) no-repeat 50% 50%; background-size: cover; height: 500px;">
        <div class="bg-secondary text-center text-white" style="opacity: .8;">
            <h1 class="display-3 align-self-center py-3">Freshly Roasted Delivered Daily</h1>
        </div>
    </section>
    <!-- end of main banner -->

    <div class="container">
        <!-- start of Quote Section -->
        <section id="quote">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div id="a" class="img-btn col-12 text-center display-4">
                            <p>SHOP</p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="b" class="img-btn col-8 display-4">
                            <p>LECTURE</p>
                        </div>
                        <div id="c" class="img-btn col-4 align-items-center text-center font-weight-bold">
                            <p>INTRODUCTION</p>
                        </div>
                    </div>
                </div>
                <div id="d" class="img-btn col-3 display-4">
                    <p>RECIPE</p>
                </div>
            </div>

            <div class="row">
                <div id="e" class="img-btn col-5 display-4 text-right">
                    <p>HISTORY</p>
                </div>
                <div id="f" class="img-btn col-7 text-right display-4">
                    <p>CUSTOM ROASTS</p>
                </div>
            </div>
        </section>
        <!-- end of Quote Section -->

        <section id="row-with-card">
            <div class="row mb-5 justify-content-center">
                <div class="col-md-4 col-sm-8 card border-0 text-white bg-secondary m-3" style="width: 100px;">
                    <div class="card-header text-center">Latte</div>
                    <img class="card-img-top"
                        src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chai-latte-4e5fe2f.jpg?quality=90&webp=true&resize=300,272"
                        alt="card-latter">
                    <div class="card-body">
                        <ul class="card-text px-4">
                            <li>Espresso</li>
                            <li>Streamed milk</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 col-sm-8 card border-0 text-white bg-secondary m-3" style="width: 100px;">
                    <div class="card-header text-center">Cappuccino</div>
                    <img class="card-img-top"
                        src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Cappuccino_at_Lund.jpg" alt="card-cappuccino">
                    <div class="card-body">
                        <ul class="card-text px-4">
                            <li>Espresso</li>
                            <li>Streamed milk</li>
                            <li>Foam</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 col-sm-8 card border-0 text-white bg-secondary m-3" style="width: 100px;">
                    <div class="card-header text-center">Americano</div>
                    <img class="card-img-top"
                        src="https://www.acouplecooks.com/wp-content/uploads/2022/01/Iced-Americano-008.jpg" alt="card-americano">
                    <div class="card-body">
                        <ul class="card-text px-4">
                            <li>Espresso</li>
                            <li>Hot water</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- start of Carousel -->
        <section id="pictures">
            <div class="row">
                <div class="col">
                    <!-- edit the elements below to make a carousel component: -->
                    <!-- start of Parent Carousel -->
                    <div id="carouselControls" class="carousel slide" data-ride="carousel">
                        <!-- start of Inner Carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://images.pexels.com/photos/842548/pexels-photo-842548.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-842548.jpg&fm=jpg"
                                    class="d-block w-100" alt="slide-1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.pexels.com/photos/2101150/pexels-photo-2101150.jpeg?cs=srgb&dl=pexels-elle-hughes-2101150.jpg&fm=jpg"
                                    class="d-block w-100" alt="slide-2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.pexels.com/photos/302892/pexels-photo-302892.jpeg?cs=srgb&dl=pexels-chevanon-photography-302892.jpg&fm=jpg"
                                    class="d-block w-100" alt="slide-3">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.pexels.com/photos/936019/pexels-photo-936019.jpeg?cs=srgb&dl=pexels-nappy-936019.jpg&fm=jpg"
                                    class="d-block w-100" alt="slide-4">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.pexels.com/photos/1928151/pexels-photo-1928151.jpeg?cs=srgb&dl=pexels-daria-shevtsova-1928151.jpg&fm=jpg"
                                    class="d-block w-100" alt="slide-5">
                            </div>
                        </div>
                        <!-- end of Inner Carousel -->
                        <!-- add code for Controls below: -->
                        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- end of Parent Carousel -->
                </div>
            </div>
        </section>
        <!-- end of Carousel -->

    </div>

    <!-- start of Footer -->
    <app-footer class="text-white"></app-footer>
    <!-- end of Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./component.js"></script>
</body>

</html>
