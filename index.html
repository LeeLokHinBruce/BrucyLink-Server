<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="text/x-icon"
        href="https://img.freepik.com/free-vector/coffee-shop-logo-food-business-template-branding-design-vector-espresso-yourself-text_53876-136278.jpg?t=st=1654909900~exp=1654910500~hmac=fc2e56eb393523ad8e1a12f34e46cbb5fcc712c7fdf99305f70e99ab86f032ac&w=740">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Coffee Time</title>
</head>

<body>
    <!-- start of Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/free-vector/coffee-shop-logo-food-business-template-branding-design-vector-espresso-yourself-text_53876-136278.jpg?t=st=1654909900~exp=1654910500~hmac=fc2e56eb393523ad8e1a12f34e46cbb5fcc712c7fdf99305f70e99ab86f032ac&w=740"
                width="100" alt="coffee time logo" class="d-inline-block align-top">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item active">
                    <a class="navbar-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">About Us</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of Navbar -->

    <!-- start of main banner -->
    <section class="jumbotron jumbotron-fluid"
        style="background: url(https://images.pexels.com/photos/583001/pexels-photo-583001.jpeg?cs=srgb&dl=pexels-lukas-583001.jpg&fm=jpg) no-repeat 50% 50%; background-size: cover; height: 500px;">
        <div class="bg-secondary text-center text-white" style="opacity: .8;">
            <h1 class="display-3 align-self-center py-3">Freshly Roasted Delivered Daily</h1>
        </div>
    </section>
    <!-- end of main banner -->

    <!-- start of Container -->
    <div class="container">
        <!-- start of Quote Section -->
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div id="a" class="img-btn col-12 text-center display-4">
                        <p>Shop</p>
                    </div>
                </div>
                <div class="row">
                    <div id="b" class="img-btn col-8 display-4">
                        <p>Lecture</p>
                    </div>
                    <div id="c" class="img-btn col-4 align-items-center text-center font-weight-bold">
                        <p>Introduction</p>
                    </div>
                </div>
            </div>
            <div id="d" class="img-btn col-3 display-4">
                <p>Coffee's Recipe</p>
            </div>
        </div>

        <div class="row">
            <div id="e" class="img-btn col-5 display-4 text-right">
                <p>History</p>
            </div>
            <div id="f" class="img-btn col-7 text-right display-4">
                <p>Coffee Production</p>
            </div>
        </div>
        <!-- end of Quote Section -->
    </div>
    <!-- end of Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
